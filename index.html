<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="scoreboard">
            <div class="screen">
                <div class="score">Score</div>
                <div class="content">
                    <div class="human">
                        <div class="humanScore"></div>
                        <div class="humanText">humans</div>
                    </div>
                    <div class="alien">
                        <div class="alienScore"></div>
                        <div class="alienText">aliens</div>
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="columnA"></div>
                <div class="columnB"></div>
            </div>
        </div> 
        <div class="buttons">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        </div>  
         
    </div>
    <div class="right">ROCK PAPER SCISSORS AGAINST PESKY ALIENS</div>

</body>
</html>
