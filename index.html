<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=appear class="left">
        <div class="scoreboard">
            <div class="screen">
                <div class="score">Score</div>
                <div class="content">
                    <div class="human">
                        <div id="humanScore" class="humanScore"></div>
                        <div class="humanText">humans</div>
                    </div>
                    <div class="alien">
                        <div id="alienScore" class="alienScore"></div>
                        <div class="alienText">aliens</div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="buttons">
            <button id="rock" class="choices"></button>
            <button id="paper" class="choices"></button>
            <button id="scissors" class="choices"></button>
        </div>  
         
    </div>
    <div class="right">
        <div id="head" class="header">ROCK PAPER SCISSORS AGAINST PESKY ALIENS</div>
        <button id="start_button" class="start">Start</button>
    </div>
        
    <audio data-key="ufo" src="./sounds/ufo.wav"></audio>
    <audio data-key="merica" src="./sounds/merica.wav"></audio>

</body>
</html>
